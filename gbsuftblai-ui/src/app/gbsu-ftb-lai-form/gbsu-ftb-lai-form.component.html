<form [formGroup]="form" (ngSubmit)="submit()">
         
    <div class="form-group">
        <label for="name">Number to convet</label>
        <input
            formControlName="inputnumber"
            id="inputnumber" 
            type="text"
			placeholder = "intNumber" 
            class="form-control" #inputnumber>
        
    </div>
    
    <button class="btn btn-primary"  type="submit"  (click)="submitNumber(inputnumber.value)">Convert</button>
</form>
